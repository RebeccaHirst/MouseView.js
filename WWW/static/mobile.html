<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html lang="en"> 
    <head> 
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>MouseView.js Tilt DEMO</title> 
        <style>
            img {
                width: 100%;
                height: 100%;
                object-fit: fill;
            }
            
            body {
  background: url('img/cat_and_dog.jpeg');
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
}
        </style>
        <script src="https://mouseview.org/MouseView.js" type="module"></script>
        
        <script>
            window.onload = () => {
                mouseview.params.overlayAlpha = 0
                mouseview.params.apertureSize = '10%'
                mouseview.params.mobileTilt = true
                mouseview.params.mobileTiltWarn = false
                
                mouseview.init()
            }
        </script>
    </head> 
    <body> 
        

        
        
    </body> 
</html>
