<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html lang="en"> 
    <head> 
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>MouseView.js Tilt DEMO</title> 
        
        <script src="https://mouseview.org/MouseView.js" type="module"></script>
        
        <script>
            window.onload = () => {
                mouseview.params.overlayAlpha = 0
                mouseview.params.apertureSize = '10%'
                mouseview.params.mobileTilt = true
                mouseview.params.mobileTiltWarn = true
                
                mouseview.init()
            }
        </script>
    </head> 
    <body> 
        
    
        <img src="img/cat_and_dog.jpeg" style = "width: 100%; height: 100% ">
        
        
    </body> 
</html>
