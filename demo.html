<html lang="en"> 
    <head> 
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <!-- JS, Popper.js, and jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <title>MouseView.js Demo</title> 
        
        <script src="MouseView.js" type="module"></script>
        
        <script>
            window.onload = () => {
                
                // toggle button JQuery
                $('#overlay_toggle').change(function() {
                // this will contain a reference to the checkbox   
                console.log(this)
                if (this.checked) {
                    // the checkbox is now checked 
                    mouseview.init() // start webgazer
                    $('#start').prop('disabled', false)// allow data recording
                } else {
                    // the checkbox is now no longer checked
                    
                    // clear all the stuff we have
                    mouseview.removeAll()
                    
                    //disable stop and start buttons 
                    $('#start').prop('disabled', true) // disable self
                    $('#stop').prop('disabled', true) // enable stop
                }
                });
                
                //start button JQuery
                $('#start').click(() => {
                    mouseview.startTracking() // start tracking data
                    $('#start').prop('disabled', true) // disable self
                    $('#stop').prop('disabled', false) // enable stop
                })
                
                //stop button jQuery
                $('#stop').click(() => {
                    mouseview.stopTracking() // stop tracking data
                    $('#start').prop('disabled', false) // enable start again
                    $('#stop').prop('disabled', true) // disable self
                    $('#show').prop('disabled', false) // allow show data button
                })
                
                                //stop button jQuery
                $('#show').click(() => {
                    mouseview.plotHeatMap()
                })
                
            }
            
        </script>
    </head> 
    <body> 
        
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="z-index: 999990">
      <a class="navbar-brand">MouseView.js Demo</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item active">
              <label class="btn btn-lg btn-primary active" >
                <input type="checkbox" id="overlay_toggle"> Overlay
              </label>
              
          </li>
          <li class="nav-item active">
             <button type="button" class="btn btn-lg btn-primary" disabled id="start">Start Recording</button>
          </li>

          <li class="nav-item active">
              <button type="button" class="btn btn-lg btn-primary" disabled id="stop">Stop Recording</button>
          </li>

          <li class="nav-item active">
              <button type="button" class="btn btn-lg btn-primary" disabled id="show">Show Data</button>
          </li>
        </ul>
      </div>
    </nav>
